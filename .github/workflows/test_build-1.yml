name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm start &
          if npx wait-on tcp:3000 --timeout 10000; then
            echo "Port 3000 is available. Proceeding..."
          else
            echo "Port 3000 is not available. Exiting..."
            exit 1
          fi
